<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exact Mobile Carousel</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: sans-serif;
        }

        .swiper {
            width: 100%;
            max-width: 1200px;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .swiper-slide {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 260px !important;
            height: 520px !important;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 24px;
        }
    </style>
</head>

<body>

    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://via.placeholder.com/260x520/9c27b0/ffffff?text=Screen+1"></div>
            <div class="swiper-slide"><img src="https://via.placeholder.com/260x520/2196f3/ffffff?text=Screen+2"></div>
            <div class="swiper-slide"><img src="https://via.placeholder.com/260x520/4caf50/ffffff?text=Screen+3"></div>
            <div class="swiper-slide"><img src="https://via.placeholder.com/260x520/f44336/ffffff?text=Screen+4"></div>
            <div class="swiper-slide"><img src="https://via.placeholder.com/260x520/ff9800/ffffff?text=Screen+5"></div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            loop: true,
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 200,
                modifier: 1,
                slideShadows: false,
            },
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            }
        });
    </script>

</body>

</html>
