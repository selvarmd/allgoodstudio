<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Horizontal Scroll Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            overflow-x: hidden;
        }

        section {
            padding: 100px 0;
            text-align: center;
            font-size: 2rem;
            background: #f0f0f0;
        }

        .portfolio-wrapper {
            position: relative;
            height: 100vh;
            /* pinned full height */
            background: #000;
        }

        .portfolio {
            display: flex;
            height: 100%;
            width: max-content;
        }

        .portfolio-item {
            flex: 0 0 calc(100vw / 3);
            /* 3 visible items */
            height: 100%;
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>

<body>

    <section>Section 1</section>

    <div class="portfolio-wrapper" id="portfolioWrapper">
        <div class="portfolio" id="portfolio">
            <div class="portfolio-item"><img src="https://picsum.photos/id/1018/600/400" alt=""></div>
            <div class="portfolio-item"><img src="https://picsum.photos/id/1015/600/400" alt=""></div>
            <div class="portfolio-item"><img src="https://picsum.photos/id/1016/600/400" alt=""></div>
            <div class="portfolio-item"><img src="https://picsum.photos/id/1019/600/400" alt=""></div>
            <div class="portfolio-item"><img src="https://picsum.photos/id/1020/600/400" alt=""></div>
        </div>
    </div>

    <section>Section 2</section>
    <section>Section 3</section>

    <!-- GSAP + ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const portfolio = document.querySelector(".portfolio");
        const items = gsap.utils.toArray(".portfolio-item");

        const visibleItems = 3;
        const totalWidth = items.length * (window.innerWidth / visibleItems);
        const maxScroll = totalWidth - window.innerWidth;

        // Horizontal scroll animation tied to vertical scroll
        gsap.to(portfolio, {
            x: () => -maxScroll,
            ease: "none",
            scrollTrigger: {
                trigger: ".portfolio-wrapper",
                pin: true,              // pin section
                scrub: 1,               // smooth scroll sync
                start: "top top",       // start when section hits top
                end: () => "+=" + totalWidth, // total scroll distance
            }
        });
    </script>
</body>

</html>
