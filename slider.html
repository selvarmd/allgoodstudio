<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Stacked Cards</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .section {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 200px 0;
    }

    .portfolio-section {
      background: #111;
      color: #fff;
      position: relative;
      overflow: hidden;
      height: 100vh;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .carousel-item {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      opacity: 1;
    }
  </style>
</head>
<body>
  <section class="section" style="background:#444; color:#fff;">
    <h1>Scroll Down</h1>
  </section>

  <section class="portfolio-section">
    <div class="carousel">
      <div class="carousel-item" style="background:#e74c3c;">Project 1</div>
      <div class="carousel-item" style="background:#3498db;">Project 2</div>
      <div class="carousel-item" style="background:#2ecc71;">Project 3</div>
      <div class="carousel-item" style="background:#9b59b6;">Project 4</div>
    </div>
  </section>

  <section class="section" style="background:#555; color:#fff;">
    <h1>Next Section</h1>
  </section>

  <!-- GSAP + ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    const carousel = document.querySelector(".carousel");
    const items = gsap.utils.toArray(".carousel-item");

    // ✅ Force all except the first item to start at translateY(100%)
    gsap.set(items.slice(1), { y: "100%" });

    const tl = gsap.timeline({ paused: true });

    // 1️⃣ First card stays static
    gsap.set(items[0], {
      y: 0,
      scale: 0.8,
      transformOrigin: "top center"
    });

    // 2️⃣ Animate the rest upward and scale gradually
    items.slice(1).forEach((item, i) => {
      const offsetY = (i + 1) * 20;  // each card 20px lower
      const scale = 0.8 + ((i + 1) / (items.length - 1)) * 0.2; // from 0.8 → 1.0

      tl.to(item, {
        y: offsetY,
        scale: scale,
        duration: 1,
        ease: "power2.out",
        transformOrigin: "top center"
      }, i);
    });

    // 3️⃣ ScrollTrigger drives the timeline
    ScrollTrigger.create({
      animation: tl,
      trigger: ".portfolio-section",
      start: "top top",
      end: () => "+=" + carousel.offsetHeight,
      scrub: true,
      pin: true,
      anticipatePin: 1,
      invalidateOnRefresh: true
    });
  </script>
</body>
</html>
