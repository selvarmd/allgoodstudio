<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacking Cards (Downward)</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #111;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .project-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .project-cards {
            position: relative;
            width: 90%;
            margin: 0 auto;
            padding: 0;
        }

        .project-cards .project-card {
            list-style: none;
            width: 100%;
            margin: 0;
            position: absolute;
            left: 0;
            top: 0;
            transform: translate(0%, 100%) scale(0.95);
            border-radius: 0.8rem;
            cursor: none !important;

        }

        .project-cards .project-card img {
            width: 100%;
        }

        .project-container-section .project-card.view-all {
            background-color: #1a1a1a;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
        }

        .project-container-section .project-card.view-all img {
            opacity: 0;
        }

        .project-container-section .project-card.view-all .btn-wrapper {
            position: absolute;
            z-index: 1;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.2s ease, opacity 0.2s ease, background 0.3s ease;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div>
        <h1 style="color: #fff">title</h1>
        <h1 style="color: #fff">title</h1>
        <h1 style="color: #fff">title</h1>
        <h1 style="color: #fff">title</h1>
    </div>
    <div class="project-container">
        <ul class="project-cards">
            <li class="project-card" data-cursor-color="#ff6b6b" data-link="./project-1.html">
                <img alt="" src="./assets/images/project-1.png" />
            </li>
            <li class="project-card" data-cursor-color="#feca57" data-link="./project-1.html">
                <img alt="" src="./assets/images/project-1.png" />
            </li>
            <li class="project-card" data-cursor-color="#1dd1a1" data-link="./project-1.html">
                <img alt="" src="./assets/images/project-1.png" />
            </li>
            <li class="project-card" data-cursor-color="#54a0ff" data-link="./project-1.html">
                <img alt="" src="./assets/images/project-1.png" />
            </li>
            <li class="project-card" data-cursor-color="#5f27cd" data-link="./project-1.html">
                <img alt="" src="./assets/images/project-1.png" />
            </li>
            <li class="project-card view-all">
                <img alt="" src="./assets/images/project-1.png" />
                <img alt="Click to see next" src="./assets/images/project-1.png" />
                <div class="btn-wrapper">
                    <a href="./hybiz.html" class="see-all-btn">See all works
                        <svg width="45" height="26" viewBox="0 0 45 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M0 13H44C32.3592 14.1892 32.1243 24.7405 32.0388 25M31.932 1C32.0175 1.25946 32.2524 11.8108 43.8932 13"
                                stroke="currentColor" stroke-width="1.5" />
                        </svg>
                    </a>
                </div>
            </li>
        </ul>
        <div class="custom-cursor"><span>View</span></div>
    </div>
    <div>
        <h1 style="color: #fff">title</h1>
        <h1 style="color: #fff">title</h1>
        <h1 style="color: #fff">title</h1>
        <h1 style="color: #fff">title</h1>
    </div>
    <script src="https://assets.codepen.io/16327/gsap-latest-beta.min.js"></script>
    <script src="https://assets.codepen.io/16327/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        const cards = gsap.utils.toArray(".project-card");
        const gap = 40; // gap between stacked cards
        const revealDuration = 1;

        // âœ… Setup initial positions & visibility
        cards.forEach((card, i) => {
            const cardHeight = card.offsetHeight;

            gsap.set(card, {
                y: i === 0 ? 0 : i * (cardHeight + gap), // place other cards below
                scaleX: 1,
                autoAlpha: i === 0 ? 1 : 0, // ðŸ‘ˆ only first card visible
                zIndex: i + 1 // reversed stacking order
            });
        });

        // âœ… Scroll animation timeline
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".project-container",
                start: "top 10%",
                end: `+=${cards.length * 300}`,
                scrub: true,
                pin: true
            }
        });

        cards.forEach((card, i) => {
            if (i === 0) return;

            const previousCard = cards[i - 1];

            // Reveal and slide current card
            tl.to(card, {
                autoAlpha: 1, // make visible
                y: i * gap, // slide upward to stack with gap
                duration: revealDuration,
                ease: "power3.out"
            }, i);

            // Shrink previous card progressively and center it
            const shrinkMap = [100, 80, 60, 40, 20]; // shrink values in px
            const shrinkValue = shrinkMap[i - 1] || 0; // default 0 if no mapping

            tl.to(previousCard, {
                width: `calc(100% - ${shrinkValue}px)`,
                left: "50%",
                xPercent: -50, // center horizontally
                duration: 0.3,
                ease: "power2.out",
            }, i);
        });

        /****************** Custom Cursor *********************/
        const cursor = document.querySelector(".custom-cursor");
        const projectCards = document.querySelectorAll(".project-card");
        const projectContainer = document.querySelector(".project-container");
        let lastMousePos = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
        let activeCard = null;
        let hideTimeout = null;

        // Track mouse position globally
        document.addEventListener("mousemove", (e) => {
            lastMousePos.x = e.clientX;
            lastMousePos.y = e.clientY;
            cursor.style.left = `${lastMousePos.x}px`;
            cursor.style.top = `${lastMousePos.y}px`;
        });

        function activateCursor(card, event) {
            clearTimeout(hideTimeout);
            if (event) {
                lastMousePos.x = event.clientX;
                lastMousePos.y = event.clientY;
            }
            cursor.style.left = `${lastMousePos.x}px`;
            cursor.style.top = `${lastMousePos.y}px`;

            const color = card.dataset.cursorColor || "#000";
            cursor.style.background = color;

            cursor.style.transform = "translate(-50%, -50%) scale(1)";
            cursor.style.opacity = 1;
            document.body.style.cursor = "none";
            activeCard = card;
        }

        function deactivateCursor() {
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => {
                cursor.style.opacity = 0;
                cursor.style.transform = "translate(-50%, -50%) scale(0)";
                document.body.style.cursor = "auto";
                activeCard = null;
            }, 120);
        }

        projectCards.forEach((card) => {
            card.addEventListener("pointerenter", (e) => activateCursor(card, e));
            card.addEventListener("pointerleave", deactivateCursor);
            card.addEventListener("click", () => {
                if (card.dataset.link) window.location.href = card.dataset.link;
            });
        });

        projectContainer.addEventListener("mouseleave", () => {
            deactivateCursor();
            document.body.style.cursor = "auto";
        });

        let scrollTimeout;
        window.addEventListener("scroll", () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                let hoveredCard = null;
                projectCards.forEach((card) => {
                    const rect = card.getBoundingClientRect();
                    if (
                        lastMousePos.x >= rect.left &&
                        lastMousePos.x <= rect.right &&
                        lastMousePos.y >= rect.top &&
                        lastMousePos.y <= rect.bottom
                    ) {
                        hoveredCard = card;
                    }
                });

                if (hoveredCard && hoveredCard !== activeCard) {
                    activateCursor(hoveredCard);
                } else if (!hoveredCard) {
                    deactivateCursor();
                }
            }, 50);
        });
    </script>

</body>

</html>
