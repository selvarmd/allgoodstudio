<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        .swiper {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .swiper-slide {
            background: #fff;
            border-radius: 20px;
            width: 280px;
            /* Adjust to your card width */
            height: auto;
            transition: transform 0.4s ease;
        }
    </style>
</head>

<body>


    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./assets/images/portfolio-1.png" /></div>
            <div class="swiper-slide"><img src="./assets/images/portfolio-2.png" /></div>
            <div class="swiper-slide"><img src="./assets/images/portfolio-3.png" /></div>
            <div class="swiper-slide"><img src="./assets/images/portfolio-1.png" /></div>
            <div class="swiper-slide"><img src="./assets/images/portfolio-2.png" /></div>
            <div class="swiper-slide"><img src="./assets/images/portfolio-3.png" /></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 200,
                modifier: 1,
                slideShadows: false,
            },
            loop: true,
        });
    </script>

</body>

</html>
