<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Stacked Cards</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .portfolio-section {
            background: #111;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .carousel {
            position: relative;
            width: 400px;
            height: 500px;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(100%);
            opacity: 0;
        }
    </style>
</head>

<body>
    <section style="background:#444; color:#fff;">
        <h1>Scroll Down</h1>
    </section>

    <section class="portfolio-section">
        <div class="carousel">
            <div class="carousel-item" style="background:#e74c3c;">Project 1</div>
            <div class="carousel-item" style="background:#3498db;">Project 2</div>
            <div class="carousel-item" style="background:#2ecc71;">Project 3</div>
            <div class="carousel-item" style="background:#9b59b6;">Project 4</div>
        </div>
    </section>

    <section style="background:#555; color:#fff;">
        <h1>Next Section</h1>
    </section>

    <!-- GSAP + ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script>
        const carousel = document.querySelector(".carousel");
        const items = gsap.utils.toArray(".carousel-item");

        const tl = gsap.timeline({ paused: true });

        // 1️⃣ Make first card visible and static (does not animate)
        gsap.set(items[0], {
            y: 0,
            scale: 0.8,
            opacity: 1,
            transformOrigin: "top center"
        });

        // 2️⃣ Animate only the rest of the cards
        items.slice(1).forEach((item, i) => {
            const offsetY = (i + 1) * 20;  // 20px lower each time
            const scale = 0.8 + ((i + 1) / (items.length - 1)) * 0.2; // spread 0.8 → 1.0

            tl.to(item, {
                y: offsetY,
                scale: scale,
                opacity: 1,
                duration: 1,
                ease: "power2.out",
                transformOrigin: "top center"
            }, i); // still staggered by index
        });

        // 3️⃣ ScrollTrigger controls the whole timeline
        ScrollTrigger.create({
            animation: tl,
            trigger: ".portfolio-section",
            start: "top top",
            end: () => "+=" + carousel.offsetHeight, // only 1 carousel height scroll
            scrub: true,
            pin: true,
            anticipatePin: 1,
            invalidateOnRefresh: true
        });

    </script>
</body>

</html>
