<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>

<body>
    <div class="portfolio-card" data-category="enterprise">
        <h3>Enterprise Project 1</h3>
    </div>
    <div class="portfolio-card" data-category="enterprise">
        <h3>Enterprise Project 2</h3>
    </div>
    <div class="portfolio-card" data-category="websites">
        <h3>Website Project 1</h3>
    </div>
    <div class="portfolio-card" data-category="websites">
        <h3>Website Project 2</h3>
    </div>
    <div class="portfolio-card" data-category="consumer">
        <h3>Consumer UX Project 1</h3>
    </div>
    <div class="portfolio-card" data-category="consumer">
        <h3>Consumer UX Project 2</h3>
    </div>
    <div class="portfolio-card" data-category="branding">
        <h3>Branding Project 1</h3>
    </div>
    <div class="portfolio-card" data-category="branding">
        <h3>Branding Project 2</h3>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Get category from URL (default: all)
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get("category") || "all";

            // Get all cards
            const cards = document.querySelectorAll(".portfolio-card");

            cards.forEach(card => {
                const cardCategory = card.getAttribute("data-category");

                if (category === "all" || cardCategory === category) {
                    card.style.display = "block"; // Show
                } else {
                    card.style.display = "none"; // Hide
                }
            });
        });
    </script>

</body>

</html>
